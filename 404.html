<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Home...</title>
    <script type="text/javascript">
        (function() {
            var pathname = location.pathname;
            var base = '/portfolio/'; 
            if (!pathname.startsWith(base)) {
                return;
            }
            var target = base; 
            history.replaceState(null, null, target);
            location.replace(target); 
        })();
    </script>
</head>
<body>
</body>
</html>
